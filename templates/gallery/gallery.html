<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <div class="container">
        <h1>Gallery</h1>

        <!-- Delete All Button -->
        <form method="post" onsubmit="return confirm('Are you sure you want to delete all items?');">
            {% csrf_token %}
            <button type="submit" name="delete_all" class="btn btn-danger mb-4">Delete All</button>
        </form>

        <div class="row">
            {% for item in items %}
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <img src="{{ item.image.url }}" class="card-img-top" alt="Image">
                        <div class="card-body">
                            <pre>{{ item.text_content }}</pre>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
